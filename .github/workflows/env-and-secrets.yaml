name: Workflow 2 - Env and Secrets

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    name: Deploy to AWS (demo)
    runs-on: ubuntu-latest

    env:
      DEPLOYMENT_NAME: demo-gha-deploy

    steps:
      - name: Show workflow-level env
        run: |
          echo "ENVIRONMENT: $ENVIRONMENT"
          echo "AWS_REGION: $AWS_REGION"

      - name: Show job-level env
        run: echo "DEPLOYMENT_NAME: $DEPLOYMENT_NAME"

      - name: Access secrets (masked automatically)
        run: |
          echo "AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Define and use step-level env
        env:
          STEP_VAR: "im-step-scoped"
        run: |
          echo "STEP_VAR (inside step): $STEP_VAR"
          echo "ENVIRONMENT (still visible): $ENVIRONMENT"
          echo "DEPLOYMENT_NAME (still visible): $DEPLOYMENT_NAME"

      - name: Prove step-level scope is gone now
        run: |
          echo "ENVIRONMENT: $ENVIRONMENT"
          echo "DEPLOYMENT_NAME: $DEPLOYMENT_NAME"
          echo "STEP_VAR should be empty below:"
          echo "${STEP_VAR:-<empty>}"
